<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i>Clients</h2>
  </div>
  <div class="col-md 6">
    <h5 class="text-right text-secondory">Total Owed: XXXX</h5>
  </div>
</div>
<table *ngIf="clinets?.length > 0 else noClients" class="table-striped">
  <thead class="thead-invers">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.firstName }} {{ client.lastName }} </td>
      <td>{{ client.email }} </td>
      <td>{{ client.balance | currancy:"USD":"symbol" }} </td>
      <td><a <a [routerLink]="[ '/client/', {{client.id}} ]">name</a> class="btn btn-secondory"></a></td>
    </tr>
  </tbody>
</table>

<ng-template # noClients>
  <hr>
  <h5>There is no clients in the system</h5>
</ng-template>
